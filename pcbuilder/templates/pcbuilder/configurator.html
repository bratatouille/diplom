{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen">
  <div class="max-w-[1600px] mx-auto grid grid-cols-1 md:grid-cols-1 lg:grid-cols-15 gap-10 pt-10 lg:pt-24 pb-10 lg:pb-24">
    <!-- Категории с иконками -->
    <aside class="col-span-full lg:col-span-3 bg-white dark:bg-[#28303F] rounded-2xl p-8 flex flex-col gap-2 shadow-lg lg:sticky lg:top-24 lg:self-start lg:z-10">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Компоненты</h2>
      <ul id="category-list" class="flex flex-col gap-2">
        <!--  JS подгрузка -->
      </ul>
    </aside>
    <!-- Центр: Товары и фильтры -->
    <main class="col-span-full lg:col-span-7">
      <div class="bg-white dark:bg-[#28303F] rounded-2xl p-10 shadow-lg">
        <!-- Фильтры -->
        <div id="filters-container" class="flex flex-col gap-4 mb-8" style="display: none;">
          <div class="flex flex-wrap md:flex-nowrap gap-4 md:gap-3 items-end">
            <div class="filter-group w-full md:w-auto">
              <label id="filter-1-label" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Фильтр 1</label>
              <select id="filter-1" class="bg-gray-100 dark:bg-[#181C27] text-gray-900 dark:text-white rounded px-4 py-2 w-full md:w-[270px]">
                <option value="">Выберите спецификацию</option>
              </select>
            </div>
            <div class="filter-group w-full md:w-auto">
              <label id="filter-2-label" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Фильтр 2</label>
              <select id="filter-2" class="bg-gray-100 dark:bg-[#181C27] text-gray-900 dark:text-white rounded px-4 py-2 w-full md:w-[270px]">
                <option value="">Выберите спецификацию</option>
              </select>
            </div>
          </div>
          <div class="flex justify-start">
            <button id="clear-filters" class="px-4 py-2 text-sm bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">
              Очистить фильтры
            </button>
          </div>
        </div>
        <!-- Товары -->
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 gap-10">
          <!-- Карточки товаров через JS -->
        </div>
      </div>
    </main>
    <!-- Правая колонка: Сборка -->
    <aside class="col-span-full lg:col-span-5 lg:sticky lg:top-24 lg:self-start lg:z-10">
      <div class="bg-white dark:bg-[#28303F] rounded-2xl p-10 shadow-lg flex flex-col gap-8">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Конфигурация</h2>
        <div id="build-list" class="flex flex-col gap-3 mb-6">
          <!-- Выбранные компоненты через JS -->
        </div>
        <div class="flex items-center justify-between text-xl font-semibold text-gray-900 dark:text-white mb-6">
          <span>Итого:</span>
          <span id="build-total" class="text-[#7a85ff]">0 ₽</span>
        </div>
        <div class="flex flex-col gap-3">
          <button id="save-build-btn" class="w-full bg-[#7a85ff] hover:bg-[#4b1bb3] text-white py-4 rounded-xl text-xl font-bold transition-colors">Сохранить конфигурацию</button>
          <button id="add-to-cart-btn" class="w-full bg-[#7a85ff] hover:bg-[#4b1bb3] text-white py-4 rounded-xl text-xl font-bold transition-colors">Оформить заказ</button>
        </div>
      </div>
    </aside>
  </div>
</div>
<div id="toast-container" class="fixed top-4 right-4 z-50"></div>

<!-- Модальное окно для характеристик -->
<div id="characteristics-modal" class="hidden fixed inset-0 bg-black/25 flex items-center justify-center z-50 p-4">
  <div class="bg-white dark:bg-[#28303F] rounded-lg shadow-xl max-w-2xl w-full p-6 relative">
    <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-3xl font-bold" id="close-modal-btn">&times;</button>
    <h3 id="modal-product-name" class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Характеристики товара</h3>
    <div id="modal-characteristics-list" class="max-h-[70vh] overflow-y-auto pr-2">
      <!-- Характеристики будут загружаться сюда через JS -->
    </div>
  </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/configurator.js' %}"></script>
{% endblock %}
